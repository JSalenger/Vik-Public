{% extends 'base.html' %}
{% block content %}
<div class="article-entry">
  <h2>{{object.title}}</h2>
  <p>by {{object.author}} | {{object.date}}</p>
  <p>{{object.body}}</p>
</div>
<p><a href="{% url 'article_edit' %}">Edit</a></p>
<p>Back to <a href="{% url 'article_list' %}">all articles</a>.</p>
{% endblock content %}

{% extends 'base.html' %}
{% block title %}Password Change{% endblock title %}

{% block content %}
<h1>Password Change</h1>
<p>Enter your email address below, and we'll email instructions for setting up a new one</p>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-success ml-2" value="Send me instructions!">
</form>
{% endblock content %}
